name: Daily Blog Post Generator

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts to generate'
        required: false
        default: '10'

env:
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate blog posts
        run: |
          node generate-posts.js
        env:
          POST_COUNT: ${{ github.event.inputs.post_count || '10' }}
      
      - name: Commit and push posts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts/
          git diff --staged --quiet || git commit -m "ðŸ“ Add blog posts for $(date +%Y-%m-%d)"
          git push
      
      - name: Trigger Vercel deployment
        if: env.VERCEL_DEPLOY_HOOK != ''
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK"
          echo "Triggered Vercel deployment"

  notify:
    needs: generate-posts
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## ðŸ“ Blog Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.generate-posts.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Posts Generated**: ${{ github.event.inputs.post_count || '10' }}" >> $GITHUB_STEP_SUMMARY
