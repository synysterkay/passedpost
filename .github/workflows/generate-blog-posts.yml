name: Blog Post Generator

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts to generate'
        required: false
        default: '1'

permissions:
  contents: write

env:
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

jobs:
  generate-posts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate blog posts
        run: node generate-posts.js
        env:
          POST_COUNT: ${{ github.event.inputs.post_count || '1' }}
      
      - name: Commit and push posts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posts/
          git diff --staged --quiet || git commit -m "üìù Add blog posts for $(date +%Y-%m-%d)"
          git push
      
      - name: Trigger Vercel deployment
        if: env.VERCEL_DEPLOY_HOOK != ''
        run: curl -X POST "$VERCEL_DEPLOY_HOOK"
